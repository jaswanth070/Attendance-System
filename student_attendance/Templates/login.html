{%extends "base.html" %}

{%block page%} Login {%endblock page%}

{%block style%}
{% load static %}
<link rel="stylesheet" href="{% static '/css/login/login.css' %}">
{%endblock style%}

{%block content%}

{% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
        {% for message in messages %}
        <strong>{{ message }}</strong>
        {% endfor %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div class="ss-container">
    <div class="ss">

        <div class="logo">
            <img src="https://cdn.gitam.edu/images/logo/gitam-new-logo.png">
        </div>
        
        <div class="login-container">
            <form class="login-form"  method="POST" action="/login/">
                {%csrf_token%}
                <div class="form-group">
                    <label for="username">User ID</label>
                    <input type="text" id="username" name="username" placeholder="Enter User ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a href="/signup" style="text-decoration: none; color: #00796b;">Don't have an Account?</a>
            </form>
        </div>


    </div>
</div>
{%endblock content%}
